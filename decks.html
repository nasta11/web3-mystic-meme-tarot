<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üúè Mystic Meme Tarot ‚Äî Gallery</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #0b0b0f;
      color: #e0e0e0;
      font-family: "Courier New", monospace;
      text-align: center;
      margin: 0;
      padding: 40px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .deck {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      justify-items: center;
    }
    .card {
      width: 160px;
      height: 260px;
      perspective: 1000px;
      cursor: pointer;
    }
    .inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }
    .card:hover .inner {
      transform: rotateY(180deg);
    }
    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      backface-visibility: hidden;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }
    .front {
      background-size: cover;
      background-position: center;
    }
    .back {
      background: #111;
      transform: rotateY(180deg);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 15px;
      font-size: 0.9em;
      color: #ccc;
    }
    footer {
      margin-top: 50px;
      font-size: 0.8em;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>üîÆ Mystic Meme Tarot ‚Äî Interactive Deck</h1>
  <p>Click or hover cards to reveal their hidden meaning.</p>
  <div class="deck" id="deck"></div>

  <footer>¬© 2025 WitchWeb3 ‚Ä¢ web3-mystic-meme-tarot</footer>

  <script>
    const cards = [
      { name: "The Meme", type: "Meme", meaning: "Chaos as code", img: "images/meme/the_meme.png" },
      { name: "The Rug", type: "Meme", meaning: "Illusion of stability", img: "images/meme/the_rug.png" },
      { name: "The Wallet", type: "Coder", meaning: "Access and identity", img: "images/coder/the_wallet.png" },
      { name: "The Bridge", type: "Mystic", meaning: "Transition between worlds", img: "images/mystic/the_bridge.png" },
      { name: "The Seed", type: "Mystic", meaning: "Creation, origin", img: "images/mystic/the_seed.png" },
    ];

    const deck = document.getElementById("deck");
    cards.forEach(card => {
      const el = document.createElement("div");
      el.className = "card";
      el.innerHTML = `
        <div class="inner">
          <div class="front" style="background-image:url('${card.img}')"></div>
          <div class="back">
            <h3>${card.name}</h3>
            <p>${card.meaning}</p>
          </div>
        </div>`;
      deck.appendChild(el);
    });
  </script>
</body>
</html>
