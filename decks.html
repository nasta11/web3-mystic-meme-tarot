<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #0a0014 0%, #020005 100%);
      font-family: "JetBrains Mono", monospace;
      color: #e8d8ff;
      text-align: center;
      overflow-x: hidden;
    }

    /* üåô –ë–∞–Ω–Ω–µ—Ä */
    header {
      position: relative;
      height: 400px;
      background: url("images/banner-moon.jpg") no-repeat center top/cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: glow 6s ease-in-out infinite alternate;
      filter: brightness(1.1) saturate(1.3);
    }

    @keyframes glow {
      from { filter: brightness(0.9) saturate(1.0); }
      to { filter: brightness(1.3) saturate(1.4); }
    }

    /* –¢—É–º–∞–Ω –ø–æ–¥ —Ç–µ–∫—Å—Ç–æ–º */
    header::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 100px;
      background: linear-gradient(to bottom, transparent, rgba(10, 0, 20, 0.9));
    }

    h1 {
      position: relative;
      font-size: 2.4em;
      text-shadow: 0 0 12px #c57cff, 0 0 30px #9b59ff;
      margin: 0;
    }

    p.subtitle {
      position: relative;
      font-size: 1.1em;
      opacity: 0.9;
      margin-top: 8px;
    }

    /* –ö–æ–ª–æ–¥–∞ */
    main {
      padding: 50px 5%;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 25px;
      justify-items: center;
    }

    .card {
      width: 180px;
      height: 300px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.08);
      background-size: cover;
      background-position: center;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .card:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 0 30px rgba(180, 100, 255, 0.4);
    }

    footer {
      margin-top: 60px;
      padding: 20px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>üîÆ –ú–∏—Å—Ç–∏—á–µ—Å–∫–æ–µ –ú–µ–º-–¢–∞—Ä–æ</h1>
    <p class="subtitle">–ö–∞–∂–¥–∞—è –∫–∞—Ä—Ç–∞ ‚Äî —ç—Ç–æ —Ñ—Ä–∞–≥–º–µ–Ω—Ç –º–∏—Ñ–∞ Web3, –∑–µ—Ä–∫–∞–ª–æ –∫–æ–¥–∞, –º–∞–≥–∏–∏ –∏ —Å–º—ã—Å–ª–∞.</p>
  </header>

  <main id="deck"></main>

  <footer>¬© 2025 WitchWeb3 ‚Ä¢ web3-mystic-meme-tarot</footer>

  <script>
    const cards = [
      { name: "The Meme", img: "images/meme/meme.jpg" },
      { name: "The Rug", img: "images/meme/rug.jpg" },
      { name: "The Wallet", img: "images/coder/wallet.jpg" },
      { name: "The Bridge", img: "images/mystic/bridge.jpg" },
      { name: "The Seed", img: "images/mystic/seed.jpg" },
      { name: "The Commit", img: "images/mystic/commit.jpg" }
    ];

    const deck = document.getElementById("deck");
    cards.forEach(card => {
      const el = document.createElement("div");
      el.className = "card";
      el.style.backgroundImage = `url('${card.img}')`;
      deck.appendChild(el);
    });
  </script>
</body>
